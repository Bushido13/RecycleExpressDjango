{% extends './base.html' %}
{% load crispy_forms_tags %}
{% block body %}

<div class="card registro">
    <div class="card-header">¿Aún no tienes Cuenta?</div>
    <div class="card-body">
        <h2 id="registro">Regístrate</h2>
        <form id="registrationForm" method="post" class="form-centered">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-check mb-3">
                <input required class="form-check-input" type="checkbox" value="confirmed" name="check" id="check">
                <label class="form-check-label" for="check">
                    Desea guardar su Información?
                </label>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
