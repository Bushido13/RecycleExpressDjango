{% extends './base.html' %}
{% load static %}
{% block body %}

<div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Iniciar Sesión</h2>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Introduce tu usuario" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    {% if messages %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary mt-4 w-100">Ingresar</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'Registro' %}" class="btn btn-secondary mt-2">Registrar</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
